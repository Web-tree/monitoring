name: Auth API status

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 * * * *'

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      - uses: matt-ball/newman-action@master
        with:
          postmanApiKey: ${{ secrets.postmanApiKey }}
          collection: ${{ postmanAuthApiCollection }}
          environment: ${{ postmanAuthApiEnv }}
